<!DOCTYPE html>
<html>
<head>

  <title>Formulario de Tarjeta de Crédito</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">  
  
</head>
<body>
  <div class="container">
    
    <form>
      
      <div class="form-group">
     <label for="numeroTarjeta">Número de Tarjeta:</label>  
        <input type="text" class="form-control" id="numeroTarjeta" placeholder="Ingrese numero de tarjeta" >
      </div>
      
      <div class="form-group">
        <label for="nombreTitular">Nombre del Titular:</label>
        <br>
        <input type="text" class="form-control" id="nombreTitular" placeholder="Ingrese el nombre del titular">
      </div>
      
      <div class="form-group">
        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
        <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/AA">
      </div>
      
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV">
      </div>
      
      <div class="btn-group" data-bs-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="option1" autocomplete="off" > Colo- Colo
        </label>

        <br>  

        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2" autocomplete="off" checked> U. de chile
        </label>

        <br>

        <label class="btn btn-primary">
          <input type="radio" name="options" id="option3" autocomplete="off"> U. Catolica
        </label>
      </div>


      <br>

      <div class="btn-group" data-bs-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="checkbox"  autocomplete="off"> Checkbox 1 (pre-checked)
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 2
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" checked autocomplete="off"> Checkbox 3
        </label>
      </div>



      <br>
      <br>

      <button type="submit" class="btn btn-primary">Enviar</button>
    
    </form>
  </div>
</body>
</html>
