<!DOCTYPE html>
 <html lang="en">
     <head>
         <title>Formularios</title>
    </head>
    <body>

        <nav>
             <input type="search" name="busqueda" id="busqueda" form="miformulario">
              <br>
        </nav>
        <section> 
             <form name="miformulario" id="miformulario" method="get">
                  <input type="text" name="nombre" id="nombre"> 
                  <br> 
                  <input type="email" name="miemail" id="miemail"> 
                  <br>
                  <input type="search" name="busqueda" id="busqueda1">
                  <br>
                  <input type="url" name="miurl" id="miurl"> 
                  <br>
                  <input type="tel" name="telefono" id="telefono">
                  <br>
                  <input type="number" name="numero" id="numero1" min="0" max="10" >
                  <br>
                  <input type="range" name="numero" id="numero2" min="0" max="10" > 
                  <br> 
                  <input type="date" name="fecha" id="fecha1"> 
                  <br>
                  <input type="week" name="semana" id="semana">
                  <br> 
                  <input type="month" name="mes" id="mes"> 
                  <br>
                  <input type="time" name="hora" id="hora">
                  <br> 
                  <input type="datetime" name="fechahora" id="fechahora">
                  <br> 
                  <input type="datetime-local" name="tiempolocal" id="tiempolocal">
                  <br>
                  <input type="color" name="micolor" id="micolor"> 
                  <br> 
                  <input type="search" name="busqueda" id="busqueda1" placeholder="escriba su búsqueda"> 
                  <br>
                  <input type="email" name="miemail" id="miemail1" required> 
                  <br>
                  <input type="email" name="miemail" id="miemail2" multiple> 
                  <br>
                  <input type="search" name="busqueda" id="busqueda2" autofocus> 
                  <br>
                  <input pattern="[0-9]{5}" name="codigopostal" id="codigopostal" title="inserte los 5 números de su código postal"> 
                  <br>
                  <datalist id="informacion">
                    <option value="123123123" label="Teléfono 1"></option>
                    <option value="456456456" label="Teléfono 2"> </option>
                   </datalist>

                  <br> 
                  <input type="tel" name="telefono" id="telefono2" list="informacion">
                  <br>
                  <output>valor</output>
                  <br> 
                  <input type="submit" value="Enviar">
             </form>
        </section>
    </body> 
</html>
