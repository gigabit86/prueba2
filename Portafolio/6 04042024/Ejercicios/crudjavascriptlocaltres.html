<!DOCTYPE html>
<html>
<head>
    
    <title>copiar y pegar</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <script>
        /* Función para capturar, almacenar datos y limpiar campos */
        $(document).ready(function()
         {
            $('#boton-guardar').click(function() 
            {
                /* Captura de datos escritos en los inputs */
                var nombre = document.getElementById("nombretxt").value;
                var apellido = document.getElementById("apellidotxt").value;

                /* Guardando los datos en el LocalStorage */
               /* localStorage.setItem("Nombre", nombre);
                localStorage.setItem("Apellido", apellido);*/

                localStorage.setItem(nombre, apellido);
                 

                /* Limpiando los campos o inputs */
                document.getElementById("nombretxt").value = "";
                document.getElementById("apellidotxt").value = "";
            });
        });

        /* Función para cargar y mostrar datos */
        $(document).ready(function()
         {
            $('#boton-mostrar').click(function() 
            {
                /* Obtener datos almacenados */
               
                var nombre=document.getElementById('nombretxt').value; 
                var valor=localStorage.getItem(nombre); 

                document.getElementById("nombre").innerHTML = nombre;
                document.getElementById("apellido").innerHTML = valor;

            });
        });
    </script>
</head>



<body>
    <center>
        <h10>Ejemplo - localStorage</h10>

        <input type="text" placeholder="Nombre" id="nombretxt"><br><br>

        <input type="text" placeholder="Apellido" id="apellidotxt"><br><br>

        <button id="boton-guardar">Guardar</button><br>

        <button id="boton-mostrar">Mostrar</button><br>

        <hr>

        Nombre : <label type="text" id="nombre"></label><br>

        Apellido : <label type="text" id="apellido"></label><br>
    </center>
</body>
</html>
